
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trung tâm Hội nghị - Hồ sơ</title>    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 55px; /* Đảm bảo nội dung không bị che khuất bởi thanh navbar fixed */
        }
    </style>
</head>
<body>    <!-- Navigation Container -->
    <div id="header-container"></div>

    <!-- Profile Content -->
    <div class="container my-5">
        <div class="row">            <!-- Profile Info -->
            <div class="col-lg-4">
                <div class="card mb-4">
                    <div class="card-body text-center">
                        <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=150&h=150&fit=crop&crop=face" 
                             alt="Hồ sơ" class="rounded-circle mb-3" width="150" height="150">
                        <h4 id="user-name">Nguyễn Văn A</h4>
                        <p class="text-muted" id="user-title">Kỹ sư phần mềm cao cấp</p>
                        <p class="text-muted" id="user-location">
                            <i class="fas fa-map-marker-alt me-1"></i>Hà Nội, Việt Nam
                        </p>
                        <button class="btn btn-primary">Chỉnh sửa hồ sơ</button>
                    </div>
                </div>

                <!-- Stats Card -->
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Thống kê</h5>
                        <div class="row text-center">
                            <div class="col-4">
                                <h4 id="conferences-joined">5</h4>
                                <small class="text-muted">Hội nghị</small>
                            </div>
                            <div class="col-4">
                                <h4 id="projects-count">3</h4>
                                <small class="text-muted">Dự án</small>
                            </div>
                            <div class="col-4">
                                <h4 id="connections-count">42</h4>
                                <small class="text-muted">Kết nối</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-lg-8">                <!-- Joined Conferences -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-calendar-check me-2"></i>Hội nghị đã tham gia
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="row" id="joined-conferences">
                            <!-- Conferences will be loaded here -->
                        </div>
                    </div>
                </div>

                <!-- Projects -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-project-diagram me-2"></i>Dự án của tôi
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="row" id="user-projects">
                            <!-- Projects will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>    <!-- Footer Container -->
    <div id="footer-container"></div>    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/render.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
