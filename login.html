<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Trung tâm Hội nghị</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 55px; /* Đảm bảo nội dung không bị che khuất bởi thanh navbar fixed */
            background-color: #f8f9fa;
        }
        .login-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 0;
            position: relative;
        }
        .login-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('https://images.unsplash.com/photo-1540575467063-178a50c2df87?w=1200&h=800&fit=crop') center/cover;
            opacity: 0.1;
            z-index: 1;
        }
        .login-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            z-index: 2;
            position: relative;
        }
        .login-header {
            background: linear-gradient(135deg, #007bff, #0056b3);
            padding: 30px;
            color: white;
            text-align: center;
        }
        .login-form {
            padding: 30px;
        }
        .btn-login {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            border: none;
            padding: 12px;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }
        .btn-login:hover {
            background: linear-gradient(135deg, #0056b3, #004494);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,123,255,0.3);
        }
        .social-login {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 20px;
        }
        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            transition: all 0.3s ease;
        }
        .social-btn:hover {
            transform: translateY(-3px);
        }
        .facebook {
            background: #3b5998;
        }
        .google {
            background: #db4437;
        }
        .twitter {
            background: #1da1f2;
        }
        .form-floating {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Navigation Container -->
    <div id="header-container"></div>

    <section class="login-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="login-card">
                        <div class="login-header">
                            <h2>Đăng nhập</h2>
                            <p class="mb-0">Chào mừng trở lại! Vui lòng đăng nhập để tiếp tục</p>
                        </div>
                        <div class="login-form">
                            <div class="alert alert-info mb-4" role="alert">
                                <i class="fas fa-info-circle me-2"></i>Đăng nhập để truy cập tài khoản và quản lý hội nghị của bạn.
                            </div>
                <div id="login-alert" class="alert mb-4" role="alert" style="display: none;"></div>
                            <form id="login-form">
                                <div class="form-floating">
                                    <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                                    <label for="email">Email</label>
                                    <div class="invalid-feedback" id="email-error"></div>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                                    <label for="password">Mật khẩu</label>
                                    <div class="invalid-feedback" id="password-error"></div>
                                </div>
                                <div class="d-flex justify-content-between mb-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="remember-me">
                                        <label class="form-check-label" for="remember-me">
                                            Ghi nhớ đăng nhập
                                        </label>
                                    </div>
                                    <a href="#" class="link-primary">Quên mật khẩu?</a>
                                </div>
                                <button type="submit" class="btn btn-login w-100 mb-4">
                                    <i class="fas fa-sign-in-alt me-2"></i>Đăng nhập
                                </button>
                            </form>
                            <div class="text-center mb-3">
                                <p class="text-muted">Hoặc đăng nhập với</p>
                                <div class="social-login">
                                    <a href="#" class="social-btn facebook">
                                        <i class="fab fa-facebook-f"></i>
                                    </a>
                                    <a href="#" class="social-btn google">
                                        <i class="fab fa-google"></i>
                                    </a>
                                    <a href="#" class="social-btn twitter">
                                        <i class="fab fa-twitter"></i>
                                    </a>
                                </div>
                            </div>
                            <hr>
                            <div class="text-center">
                                <p>Chưa có tài khoản? <a href="register.html" class="link-primary fw-bold">Đăng ký</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Container -->
    <div id="footer-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/render.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const rememberMeCheckbox = document.getElementById('remember-me');
            const loginAlert = document.getElementById('login-alert');
            
            // Handle login form submission
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Reset UI state
                emailInput.classList.remove('is-invalid');
                passwordInput.classList.remove('is-invalid');
                loginAlert.style.display = 'none';
                
                const email = emailInput.value.trim();
                const password = passwordInput.value;
                const rememberMe = rememberMeCheckbox.checked;
                
                // Basic validation
                let isValid = true;
                
                if (!email) {
                    showInputError(emailInput, 'email-error', 'Vui lòng nhập địa chỉ email');
                    isValid = false;
                } else if (!isValidEmail(email)) {
                    showInputError(emailInput, 'email-error', 'Địa chỉ email không hợp lệ');
                    isValid = false;
                }
                
                if (!password) {
                    showInputError(passwordInput, 'password-error', 'Vui lòng nhập mật khẩu');
                    isValid = false;
                }
                
                if (isValid) {
                    // Call login function from auth.js
                    if (typeof login === 'function') {
                        login(email, password, rememberMe)
                            .then(result => {
                                if (result.success) {
                                    // Show success message
                                    showAlert('success', 'Đăng nhập thành công! Đang chuyển hướng...');
                                    
                                    // Redirect after a short delay
                                    setTimeout(() => {
                                        const redirectUrl = getRedirectUrl ? getRedirectUrl() : 'index.html';
                                        window.location.href = redirectUrl;
                                    }, 1500);
                                } else {
                                    // Show error message
                                    showAlert('danger', result.error || 'Đăng nhập thất bại. Vui lòng kiểm tra lại thông tin.');
                                }
                            })
                            .catch(error => {
                                console.error('Login error:', error);
                                showAlert('danger', 'Có lỗi xảy ra khi đăng nhập. Vui lòng thử lại sau.');
                            });
                    } else {
                        // Fallback if auth.js login function is not available
                        console.log('Đăng nhập với:', { email, password, rememberMe });
                        showAlert('success', 'Đăng nhập thành công! Chuyển hướng đến trang chủ...');
                        
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 1500);
                    }
                }
            });
            
            // Helper functions
            function showInputError(inputElement, errorId, message) {
                inputElement.classList.add('is-invalid');
                document.getElementById(errorId).textContent = message;
            }
            
            function showAlert(type, message) {
                loginAlert.className = `alert alert-${type}`;
                loginAlert.textContent = message;
                loginAlert.style.display = 'block';
            }
            
            function isValidEmail(email) {
                return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
            }
            
            // Check if there's an authentication error in URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const authError = urlParams.get('error');
            if (authError) {
                showAlert('danger', decodeURIComponent(authError));
            }
            
            // Check if there's a redirect message
            const message = urlParams.get('message');
            if (message) {
                showAlert('info', decodeURIComponent(message));
            }
        });
    </script>
</body>
</html>
